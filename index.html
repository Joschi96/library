<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left">
            <h1>My book library</h1>
            <p>This is a project for <a href="https://www.theodinproject.com/">The Odin Project</a> in which I have to make a library
                using <span class="highlight">Object Constructors</span>. <br>
                You can also view the <a href="https://github.com/Joschi96/library">Github repository</a> of this project.
            </p>
        </div>
        <button type="button" class="show">&#43</button>
        <dialog id="bookDialog">
            <form id="bookForm">
                <legend><h1>Add book to library</h1></legend>
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li>
                        <label for="pages">Pages:</label>
                        <input type="text" name="pages" id="pages">
                    </li>
                    <li>
                        <label for="read">Read:</label>
                        <select name="read" id="read" required>
                            <option value="">Choose...</option>
                            <option>yes</option>
                            <option>no</option>
                        </select>
                    </li>
                </ul>
                <div class="form-buttons">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </dialog>
    </header>

    <div class="container">
    </div> 
    <footer>
        <div class="footer-container">
            <a href="https://github.com/Joschi96">
                <img src="images/github.svg">Joschi96
            </a> |
            <a href="https://github.com/Joschi96/library">Source Code</a>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
